<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"> 
    <head>
        <title>李文斐作品</title>
        <style type="text/css" media="screen"> 
            html, body  { height:100%; }
            body { margin:0; padding:0; overflow:auto; text-align:center; 
                   background-color: #000; }   
            object:focus { outline:none; }
            #flashContent { display:none; }
        </style>
        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript">
		/*
		[delay]
		delay:单张图片显示的时间(int);
		
		[images]
		项与项之间用		|	分割
		属性之间用		,	分割
		属性与值之间用	:	分割

		如: src:src1,href:#1|src:src2,href:#2|src:src3,href:#3|src:src4,href:#4
		
		src:图片地址(String);
		href:链接地址(String);
		target:链接目标(String);
		title:标题(String);
		fixed:保持图片原来的宽高比(Boolen);
		mode:出现方式(int);
		
		
		(mode 参数说明)
		0:马赛克;
		1:矩形向外;
		2:矩形向内;
		3:横向线条;
		4:纵向线条;
			
		5:圆形格子;
			
		6:方形格子 从上到下;
		7:方形格子 从下到上;
		8:方形格子 从左到右;
		9:方形格子 从右到左;
			
		10:方形格子 左上到右下;
		11:方形格子 右下到左上;
		12:方形格子 右上到左下;
		13:方形格子 左下到右上;
			
		14:百叶窗 上到下;
		15:百叶窗 下到上;
		16:百叶窗 左到右;
		17:百叶窗 右到左;
			
		18:百叶窗 左上到右下;
		19:百叶窗 右下到左上;
		20:百叶窗 右上到左下;
		21:百叶窗 左下到右上;
		不设置则随机切换;
		
		*/
            var swfVersionStr = "11.1.0";
            // To use express install, set to playerProductInstall.swf, otherwise the empty string. 
            var xiSwfUrlStr = "playerProductInstall.swf";
            var flashvars = {};
          	//flashvars.delay = 5000;//可选  默认值9000毫秒
            flashvars.images = 
            "src:assets/1.jpg,fixed:true,target:_blank,title:战士|" + 
            "src:assets/2.jpg,fixed:true,target:_blank,title:中国风，拿扇子的女孩|" + 
            "src:assets/3.jpg,fixed:true,target:_blank,title:卡通，抱熊的安妮|" + 
            "src:assets/4.jpg,fixed:true,target:_blank,title:中国风，发福的少女|" + 
            "src:assets/5.jpg,fixed:true,target:_blank,title:临摹少女半身像|" + 
            "src:assets/6.jpg,fixed:true,target:_blank,title:欧美风，堕落天使局部设计";
            //"src:assets/7.jpg,fixed:true,target:_self,title:洛丽塔|";
			//"src:assets/8.jpg,fixed:true,href:http://www.lomo.cc,target:_self,title:微软发布Windows Phone8系统";
            var params = {};
            params.quality = "high";
            params.bgcolor = "#ffffff";
            params.allowscriptaccess = "sameDomain";params.wmode="opaque";
            params.allowfullscreen = "true";
            var attributes = {};
            attributes.id = "ImagePlayer";
            attributes.name = "ImagePlayer";
            attributes.align = "middle";
            swfobject.embedSWF(
                "ImagePlayer.swf", "flashContent", 
                "100%", "100%", 
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes);
            swfobject.createCSS("#flashContent", "display:block;text-align:left;");
        </script>
    </head>
    <body>
        <div id="flashContent">
            <p>
                您需要安装 11.1.0 以上的flashplayer才能观看. 
            </p>
            <script type="text/javascript"> 
                var pageHost = ((document.location.protocol == "https:") ? "https://" : "http://"); 
                document.write("<a href='http://www.adobe.com/go/getflashplayer'><img src='" 
                                + pageHost + "www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>" ); 
            </script> 
        </div>
        
        <noscript>
            <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="100%" height="100%" id="ImagePlayer">
                <param name="movie" value="ImagePlayer.swf" />
                <param name="quality" value="high" />
                <param name="bgcolor" value="#ffffff" />
                <param name="allowScriptAccess" value="sameDomain" /><param name="wmode" value="opaque"/>
                <param name="allowFullScreen" value="true" />
                <!--[if !IE]>-->
                <object type="application/x-shockwave-flash" data="ImagePlayer.swf" width="100%" height="100%">

                    <param name="allowFullScreen" value="true" />
                <!--<![endif]-->

                    <p> 
                        您需要安装 11.1.0 以上的flashplayer才能观看. 
                    </p>
                <!--<![endif]-->

                        <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash Player" />
                    </a>
                <!--[if !IE]>-->
                </object>
                <!--<![endif]-->
            </object>
        </noscript>     
   </body>
</html>
